{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
  </head>

  <body>
    <div class="signup-login">
      <div class="signup-box1">

        <form method="post">
          {% csrf_token %}
          <div class="heading">
            Login
          </div>

          {% if messages %}
          {% for message in messages %}
          <div
            style="margin: 10px; padding: 10px; border-radius: 8px; background: {% if message.tags == 'error' %}rgba(255, 87, 87, 0.3){% elif message.tags == 'success' %}rgba(74, 222, 128, 0.3){% else %}rgba(255, 255, 255, 0.2){% endif %}; color: #fff; text-align: center;">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}

          <div class="line"></div>

          <div class="field">
            <label for="username"><b>Username</b></label>
            <input id="username" class="inp" type="text" name="fnm" required
              placeholder="Enter Your Username">
          </div>

          <div class="field">
            <label for="password"><b>Password</b></label>
            <input id="password" class="inp" type="password" name="pwd" required
              placeholder="Enter Password">
          </div>

          <div class="field">
            <input class="submit-button" type="submit" value="Login">
          </div>
          <div class="line"></div>
          <div class="field field-center">
            <b class="center-text">Don't have an account?</b>
            <a class="login-link" href="/signup">Signup</a>
          </div>

        </form>
      </div>

    </div>
  </body>

</html>
